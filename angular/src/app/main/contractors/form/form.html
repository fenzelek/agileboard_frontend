<div id="contractors-form" class="page-layout simple fullwidth doc-page" layout="column">

	<!-- HEADER -->
	<div class="header md-accent-bg" layout="row" layout-align="space-between">
		<div layout="column" layout-align="space-between" flex="100">
			<div layout="row">
				<div ng-if="!vm.edit" class="title" translate="CONTRACTORS_FORM.TITLE_ADD" flex="70"></div>
				<div ng-if="vm.edit" class="title" translate="CONTRACTORS_FORM.TITLE_EDIT" flex="70"></div>
				<div flex="30" layout="row" layout-align="end center">
					<md-button href="/contractors/list" class="md-raised" aria-label="Go Back" translate="OTHER.GO_BACK" translate-attr-aria-label="OTHER.GO_BACK">
						Go Back
					</md-button>
				</div>
			</div>
		</div>
	</div>
	<!-- / HEADER -->

	<!-- CONTENT -->
	<div class="content" layout="column">
		<a name="up"></a>
		<div class="alert-success" ng-if="vm.msg_success">{{ vm.msg_success }}</div>
		<div class="alert-error" ng-if="vm.msg_error">{{ vm.msg_error }}</div>

		<div layout="row">

			<div class="form-wrapper  rounded-container min-1000">

				<form id="formContractor" name="formContractor" novalidate ng-submit="vm.send(false, false)">

					<div ng-include="'app/main/contractors/form/content.html'"></div>
					<div layout="row" layout-align="end none" ng-if="vm.show_full">
						<md-button type="button" class="md-raised md-accent" aria-label="SEND" ng-click="vm.send(false, true)"
								   ng-disabled="formContractor.$invalid || formContractor.$pristine || vm.request_sending"
								   translate="CONTRACTORS_FORM.SAVE_AND_INVOICE"
								   translate-attr-aria-label="CONTRACTORS_FORM.SAVE_AND_INVOICE">
						</md-button>
						<md-button type="submit" class="md-raised md-accent" aria-label="SEND"
								   ng-disabled="formContractor.$invalid || formContractor.$pristine || vm.request_sending"
								   translate="OTHER.SAVE"
								   translate-attr-aria-label="OTHER.SAVE">
						</md-button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
