            Nie musisz więcej przesyłać do swojego księgowego faktur oraz innych dokumentów, które przechowujesz w programie. Zaproś księgowego do Twojej firmy a będzie miał dostęp do wszystkich Twoich dokumentów.

        <div layout="row" layout-align="end none">
