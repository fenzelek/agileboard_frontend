<div id="login" class="flex-scrollable guest-layout" layout="column" ms-scroll>
    <div id="login-form-wrapper" class="guest-wrapper" layout="column" layout-align="center center">
        <div id="login-form" class="rounded-container guest-form">
            <logo-sqr></logo-sqr>

            <div class="title" translate="LOGIN-QUICK.TITLE"></div>

            <div>{{vm.msg_success}}</div>
            <div class="error">{{vm.msg_error}}</div>

            <div class="languages-no-login" layout="row" layout="column" layout-align="end center">
                <div ng-click="vm.changeLanguage('pl')" class="mr-5" >
                    <span>
                        <img class="flag" ng-src="assets/images/flags/pl.png">
                    </span>
                </div>
                <div ng-click="vm.changeLanguage('en')" >
                    <span >
                        <img class="flag" ng-src="assets/images/flags/us.png">
                    </span>
                </div>
            </div>
        </div>
    </div>
    <footer ng-include="'app/layouts/footer.html'"></footer>
</div>
