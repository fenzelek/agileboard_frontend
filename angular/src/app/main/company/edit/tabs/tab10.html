
<div class="alert-success" ng-if="vm.tab10.msg_success">{{ vm.tab10.msg_success }}</div>
<div class="alert-error" ng-if="vm.tab10.msg_error">{{ vm.tab10.msg_error }}</div>


<div layout="row">

    <div class="form-wrapper  rounded-container max-1000" flex>

        <form id="editCompanyTab10" name="vm.tab10.scope_form" novalidate ng-submit="vm.sendTab10()">

            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label><span translate="COMPANY_EDIT.TAX_OFFICES"></span></label>
                    <md-select ng-model="vm.tab10.form.tax_office_id" name="tax_office_id" ng-if="!translate_loading" >
                        <md-option ng-value="office.id" ng-repeat="office in vm.tab10.tax_offices" >{{office.name}}</md-option>
                    </md-select>
                    <div ng-messages="vm.tab10.scope_form.tax_office_id.$error">
                        <div ng-message="required" ><span translate="ERRORS.FORM.REQUIRE"></span></div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm="50" flex="100">
                    <label><span translate="COMPANY_EDIT.REGON"></span></label>
                    <input ng-model="vm.tab10.form.regon" required ng-pattern="/^(([0-9]{9})|([0-9]{14}))$/" name="regon" >
                    <div ng-messages="vm.tab10.scope_form.regon.$error">
                        <div ng-message="required" class="my-message"><span translate="ERRORS.FORM.REQUIRE"></span></div>
                        <div ng-message="pattern" ><span translate="ERRORS.FORM.REGON"></span></div>
                    </div>
                </md-input-container>
            </div>

            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label><span translate="COMPANY_EDIT.STATE"></span></label>
                    <input ng-model="vm.tab10.form.state" name="state" required ng-minlength="2" ng-maxlength="255">
                    <div ng-messages="vm.tab10.scope_form.state.$error">
                        <div ng-message="minlength" ><span translate="ERRORS.FORM.MIN_2"></span></div>
                        <div ng-message="required" ><span translate="ERRORS.FORM.REQUIRE"></span></div>
                        <div ng-message="maxlength" ><span translate="ERRORS.FORM.MAX_255"></span></div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label><span translate="COMPANY_EDIT.COUNTY"></span></label>
                    <input ng-model="vm.tab10.form.county" name="county" required ng-minlength="2" ng-maxlength="255">
                    <div ng-messages="vm.tab10.scope_form.county.$error">
                        <div ng-message="minlength" ><span translate="ERRORS.FORM.MIN_2"></span></div>
                        <div ng-message="required" ><span translate="ERRORS.FORM.REQUIRE"></span></div>
                        <div ng-message="maxlength" ><span translate="ERRORS.FORM.MAX_255"></span></div>
                    </div>
                </md-input-container>
            </div>

            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label><span translate="COMPANY_EDIT.COMMUNITY"></span></label>
                    <input ng-model="vm.tab10.form.community" name="community" required ng-minlength="2" ng-maxlength="255">
                    <div ng-messages="vm.tab10.scope_form.community.$error">
                        <div ng-message="minlength" ><span translate="ERRORS.FORM.MIN_2"></span></div>
                        <div ng-message="required" ><span translate="ERRORS.FORM.REQUIRE"></span></div>
                        <div ng-message="maxlength" ><span translate="ERRORS.FORM.MAX_255"></span></div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label><span translate="COMPANY_EDIT.CITY"></span></label>
                    <input ng-model="vm.tab10.form.city" name="city" required ng-minlength="2" ng-maxlength="255">
                    <div ng-messages="vm.tab10.scope_form.city.$error">
                        <div ng-message="minlength" ><span translate="ERRORS.FORM.MIN_2"></span></div>
                        <div ng-message="required" ><span translate="ERRORS.FORM.REQUIRE"></span></div>
                        <div ng-message="maxlength" ><span translate="ERRORS.FORM.MAX_255"></span></div>
                    </div>
                </md-input-container>
            </div>

            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm="33">
                    <label><span translate="COMPANY_EDIT.STREET_2"></span></label>
                    <input ng-model="vm.tab10.form.street" name="street" required ng-minlength="2" ng-maxlength="255">
                    <div ng-messages="vm.tab10.street.city.$error">
                        <div ng-message="minlength" ><span translate="ERRORS.FORM.MIN_2"></span></div>
                        <div ng-message="required" ><span translate="ERRORS.FORM.REQUIRE"></span></div>
                        <div ng-message="maxlength" ><span translate="ERRORS.FORM.MAX_255"></span></div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm="33">
                    <label><span translate="COMPANY_EDIT.BUILDING_NUMBER"></span></label>
                    <input ng-model="vm.tab10.form.building_number" name="building_number" ng-maxlength="255">
                    <div ng-messages="vm.tab10.scope_form.building_number.$error" role="alert" multiple>
                        <div ng-message="required" ><span translate="ERRORS.FORM.REQUIRE"></span></div>
                        <div ng-message="maxlength" ><span translate="ERRORS.FORM.MAX_255"></span></div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm="33">
                    <label><span translate="COMPANY_EDIT.FLAT_NUMBER"></span></label>
                    <input ng-model="vm.tab10.form.flat_number" name="flat_number" ng-maxlength="255">
                    <div ng-messages="vm.tab10.scope_form.flat_number.$error" role="alert" multiple>
                        <div ng-message="required" ><span translate="ERRORS.FORM.REQUIRE"></span></div>
                        <div ng-message="maxlength" ><span translate="ERRORS.FORM.MAX_255"></span></div>
                    </div>
                </md-input-container>
            </div>

            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label><span translate="COMPANY_EDIT.ZIP_CODE"></span></label>
                    <input ng-model="vm.tab10.form.zip_code" name="zip_code" required ng-pattern="/^[0-9]{2}-[0-9]{3}$/" maxlength="6" zip-code>
                    <div ng-messages="vm.tab10.scope_form.zip_code.$error" role="alert" multiple>
                        <div ng-message="required" class="my-message"><span translate="ERRORS.FORM.REQUIRE"></span></div>
                        <div ng-message="pattern" class="my-message"><span translate="ERRORS.FORM.POST_CODE"></span></div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label><span translate="COMPANY_EDIT.POSTAL"></span></label>
                    <input ng-model="vm.tab10.form.postal" name="postal" required ng-minlength="2" ng-maxlength="255">
                    <div ng-messages="vm.tab10.scope_form.postal.$error">
                        <div ng-message="minlength" ><span translate="ERRORS.FORM.MIN_2"></span></div>
                        <div ng-message="required" ><span translate="ERRORS.FORM.REQUIRE"></span></div>
                        <div ng-message="maxlength" ><span translate="ERRORS.FORM.MAX_255"></span></div>
                    </div>
                </md-input-container>
            </div>

            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <span class="require">*</span> <span translate="INFO.REQUIRE_INFO"></span>
                </md-input-container>
            </div>

            <div layout="row"  layout-align="end none">
                <md-button type="submit" class="md-raised md-accent" aria-label="SEND"
                           ng-disabled="vm.tab10.scope_form.$invalid || vm.request_sending"
                           translate="OTHER.SAVE"
                           translate-attr-aria-label="OTHER.SAVE">
                </md-button>
            </div>
        </form>

    </div>

</div>
