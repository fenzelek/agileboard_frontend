<md-dialog aria-label="METHOD">
    <div id="receipts-invoices-dialog">
        <div class="table-wrapper">
            <md-table-container>
                <table md-table>
                    <thead md-head >
                    <tr md-row>
                        <th md-column><span translate="OTHER.No">Lp.</span></th>
                        <th md-column><span translate="RECEIPTS_LIST.NUMBER"></span></th>
                        <th md-column ><span translate="OTHER.ACTION"></span></th>
                    </tr>
                    </thead>
                    <tbody md-body>
                    <tr md-row ng-repeat="invoice in vm.invoices">
                        <td md-cell>{{ ($index + 1) }}</td>
                        <td md-cell>{{ invoice.number }}</td>
                        <td md-cell>
                            <md-button class="md-raised md-accent md-button md-default-theme" ng-click="vm.pdf(invoice.id, 0)">
                                <span translate="RECEIPTS_LIST.PDF" ></span>
                            </md-button>
                            <md-button class="md-raised md-accent md-button md-default-theme" ng-click="vm.pdf(invoice.id, 0)">
                                <span translate="RECEIPTS_LIST.PDF_DUPLICATE" ></span>
                            </md-button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </md-table-container>
        </div>
    </div>
</md-dialog>
